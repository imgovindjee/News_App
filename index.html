<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- STYLING -->
    <link rel="stylesheet" href="Style/style.css">
    <link rel="stylesheet" href="Style/style.scss">

    <title>News Feed</title>
</head>

<body>

    <nav>
        <div class="main_nav container flex">
            <a href="#" onclick="reload()" class="company_name">
                <img src="./assets/logo.png" alt="company logo">
            </a>

            <div class="nav_links">
                <ul class="flex">
                    <li>
                    <hover_link class="nav_item" id="politics" onclick="onNavItemClick('politics')">
                        POLITICS
                    </hover_link>
                    <hover_link class="nav_item" id="movie" onclick="onNavItemClick('movie')">
                        MOVIE
                    </hover_link>
                    <hover_link class="nav_item" id="technology" onclick="onNavItemClick('technology')">
                        TECHNOLOGY
                    </hover_link>
                    <hover_link class="nav_item" id="science" onclick="onNavItemClick('science')">
                        SCIENCE
                    </hover_link>
                    <hover_link class="nav_item" id="sports" onclick="onNavItemClick('sports')">
                        SPORTS
                    </hover_link>
                    <hover_link class="nav_item" id="entertainment" onclick="onNavItemClick('entertainment')">
                        ENTERTAINMENT
                    </hover_link>
                </ul>
            </div>

            <div class="search_bar flex">
                <input type="text" class="news_input" id="search_text" placeholder="e.g. Science">
                <button class="search_button" id="search_button">
                    Search
                </button>
            </div>

        </div>
    </nav>


    <main>
        <div class="cards_container container flex" id="cards_container">
        </div>
    </main>

    <template id="template_news_card">
        <div class="card">
            <div class="card_header">
                <img src="https://via.placeholder.com/400x200" alt="news_image" id="news_img">
            </div>

            <div class="card_content">
                <h3 id="news_title">This is a title</h3>
                <h6 class="news_source" id="news_source">
                    End Gadget 24/08/2024
                </h6>
                <p class="news_description" id="news_description">
                    Lorem, ipsum dolor sit amet consectetur adipisicing elit. Reiciendis inventore, perferendis quidem ad eum nihil debitis? Voluptate similique, dolor officia reiciendis repudiandae nulla!
                </p>
            </div>
        </div>
    </template>

</body>

<!-- JAVASCRIPT -->
<script src="Script/Script.js"></script>

</html>
